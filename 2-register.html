<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="header-h1">HIT PIT GYM</h1>
        <nav>
            <a href="index.html" class="nav-a">Home</a>
            <a href="2-register.html" class="nav-a">Register</a>
            <a href="3-contact.html" class="nav-a">Contact</a>
            <a href="4-about.html" class="nav-a">About</a>
        </nav>
    </div>
    <form>
        <fieldset>
            <h1 class="form-h1">REGISTER</h1>
            <div class="email">
                <label>Your email</label>
                <input type="text">
            </div>
            <div class="times">
                <label>How many times a week do you wish to train?</label>
                <input type="text">
            </div>
            <div class="goals">
                <p class="label-goals">What are your goals?</p>
                <div class="checkbox-div">
                    <label>Recreation<label>
                    <input type="checkbox" id="reacreation-choice">
                </div>
                <div class="checkbox-div">
                    <label>Getting in shape<label>
                    <input type="checkbox" id="shape-choice">
                </div>
                <div class="checkbox-div">
                    <label>Amateur training<label>
                    <input type="checkbox" id="amateur-choice">
                </div>
                <div class="checkbox-div">
                    <label>Professional training<label>
                    <input type="checkbox" id="pro-choice">
                </div>
            </div>
            <div class="tell">
                <p class="label-tell">Tell us about yourself:</p>
                <textarea></textarea>
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>

    <footer>
        <div class="footer-container">
            <h4>2022</h4>
            <h4>Hit Pit Gym</h4>
        </div>
    </footer>
</body>
</html>
